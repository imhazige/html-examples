<!DOCTYPE html>
<html>
  <head>
    <title>浮动</title>
    <style>
      * {
        border: 0px solid red;
        margin: 0px;
      }
      .debug {
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <h1>
      居中
    </h1>
    <div>
      <h2>文本水平居中</h2>
      <p>text-align</p>
      <div style="">
        <div class="debug" style="text-align:center;">
          元素1
        </div>
      </div>
    </div>

    <!--  -->

    <div>
      <h2>元素水平居中</h2>
      <p>margin:auto;元素要有固定宽度</p>
      <div style="">
        <div
          class="debug"
          style="border-color:blue;margin:0 auto; width:200px;"
        >
          元素1
        </div>
      </div>
    </div>

    <!--  -->

    <div>
      <h2>元素垂直居中1</h2>
      <p>父元素要有固定高度</p>
      <div class="debug" style="position:relative;height:100px;">
        <div
          class="debug"
          style="border-color:blue;position: absolute;
        top: 50%;
        transform: translateY(-50%);"
        >
          元素1 position: absolute; top: 50%; transform: translateY(-50%);"
        </div>
      </div>
    </div>

    <!--  -->

    <div>
      <h2>元素垂直居中2</h2>
      <p>父元素,flex align-items:center;</p>
      <div class="debug" style="display:flex;height:100px;align-items:center;">
        <div class="debug" style="border-color:blue;">
          元素1
        </div>
      </div>
    </div>
  </body>
</html>
