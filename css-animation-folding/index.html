<!DOCTYPE html>
<html>
  <head>
    <title>margin</title>
    <style>
      * {
        border: 0px solid red;
        margin: 0px;
      }
      .debug {
        border-width: 1px;
      }

      .half-1 {
        width: 200px;
        height: 100px;
      }
      .half-1 img {
        width: 200px;
        height: 200px;
      }
      .half-2 {
        background-size: 200px 50px;
        background-image: url(./aeroegg.png);

        /**
        显示下半张
        */
        background-position: 0px -50%;

        transform: rotateX(0deg);
        transform-origin: center top;

        /*优化*/
        will-change: 'transform';

        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- https://www.joshwcomeau.com/posts/folding-the-dom/ -->
    <div class="folder-effect">
      <div class="half-1">
        <img src="./aeroegg.png" />
      </div>
      <div class="half-2"></div>
    </div>
  </body>
</html>
