<!DOCTYPE html>
<html>
  <head>
    <title>margin</title>
    <style>
      * {
        border: 0px solid red;
        margin: 0px;
      }
      .debug {
        border-width: 1px;
      }

      .half-1 {
        width: 200px;
        height: 100px;
      }
      .half-1 img {
        width: 200px;
        height: 200px;
      }
      .half-2 {
        background-size: 200px 100px;
        background-image: url(https://images.unsplash.com/photo-1557515294-ce41dbb4f259?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80);

        /**
        显示下半张
        */
        background-position: 0px -100%;

        transform: rotateX(0deg);
        transform-origin: center top;

        /*优化*/
        will-change: 'transform';

        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="folder-effect">
      <div class="half-1">
        <img
          src="https://images.unsplash.com/photo-1557515294-ce41dbb4f259?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80"
        />
      </div>
      <div class="half-2"></div>
    </div>
  </body>
</html>
