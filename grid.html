<!DOCTYPE html>
<html>
  <head>
    <title>Grid布局</title>
    <style>
      :root {
        --headerHeight: 60px;
        --middleHeight: 100px;
        --footerHeight: 20px;
      }
      * {
        border: 0px solid red;
        margin: 0px;
      }
      .debug {
        border-width: 1px;
      }

      .altitems :nth-child(2n) {
        background-color: #fab;
      }
      .altitems :nth-child(2n + 1) {
        background-color: #ab7f21;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <p></p>
    <!--  -->
    <div>
      <h2>
        Grid 模拟经典页面布局 参见<a
          href="https://developer.mozilla.org/en-US/docs/Glossary/grid_areas"
          >grid area</a
        >
      </h2>
      <div style="display:block; ">
        <div
          style="display: grid;
        grid-template: 'a b' auto / 1fr 3fr ;"
        >
          <div style="grid-area: a">
            <div style="height: 100%;background-color:#3552b1;">Sidebar</div>
          </div>
          <div
            style="grid-area: b;display: grid;
          grid-template: 
            '😁' 60px
            '💛' var(--middleHeight)
            'f' var(--footerHeight) /
            100% ;"
          >
            <div style="grid-area: 😁; background-color:#ab7f21;">Header</div>
            <div style="grid-area: 💛; background-color:#21ab38;">Content</div>
            <div style="grid-area: f; background-color:#ab2166;">Footer</div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <div>
      <h2>
        Grid 基于线的布局 参见<a
          href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-column-start"
          >grid-column-start</a
        >
        和
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/CSS/grid-auto-rows"
          >grid-auto-rows</a
        >
      </h2>
      <code
        >grid-template-columns: repeat(3,
        1fr)定义了三列那么可以确定有5条竖线,grid-auto-rows决定自动排布行，则横线的个数是自动匹配的</code
      >
      <div style="display:block; ">
        <div
          style="display: grid; 
          grid-template-columns: repeat(3, 1fr); 
          grid-auto-rows: 100px; "
        >
          <div
            style="grid-column-start: 1; 
          grid-column-end: 4; 
          grid-row-start: 1; 
          grid-row-end: 3; background-color:#21ab8d; "
          >
            One
          </div>
          <div
            style="grid-column-start: 1; 
          grid-row-start: 3; 
          grid-row-end: 5; background-color:#2146ab;"
          >
            Two
          </div>
          <div style=" background-color:#ab21ab;">Three</div>
          <div style=" background-color:#48ab21;">Four</div>
          <div style=" background-color:#ab7f21;">Five</div>
        </div>
      </div>
    </div>
  </body>
</html>
