<!DOCTYPE html>
<html>
  <head>
    <title>表格</title>
    <style>
      * {
        border: 0px solid red;
        margin: 0px;
      }
      .debug {
        border-width: 1px;
      }

      .table1 tr:nth-child(2n + 1) {
        background-color: yellow;
      }
      .table1 tr:nth-child(2n) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>
      表格
    </h1>
    <div>
      <h2>交替样式</h2>
      <p>
        nth-child,参见
        https://developer.mozilla.org/en-US/docs/Web/CSS/:nth-child
        元素索引从1开始
      </p>
      <table class="table1">
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
</html>
