<!DOCTYPE html>

  <head>
    <title>圆通纹理</title>
    <meta charset="UTF-8" />
    <style>
      :root {
        --imgsrc: url(./drum2.png);
      }

      * {
        border: 0px solid red;
        margin: 0px;
      }
      .debug {
        border-width: 1px;
      }

      .origin {
        background-image: var(--imgsrc);
        width: 312px;
        height: 298px;
      }

      .threedee {
        position: absolute;
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        transform-origin: 50% 50% 50%;
        backface-visibility: hidden;
      }

      .assembly {
        transform: rotateY(360deg) rotateZ(360deg) rotateX(20deg);
      }

      @keyframes spin {
        to {
          transform: rotateY(360deg) rotateZ(360deg) rotateX(720deg);
        }
      }

      .animation-spin {
        animation: spin 4s linear infinite;
      }
    </style>
  </head>
